<!DOCTYPE html>


<head>

<body>

	<!-- <div id="visualization"></div> -->
	<div id="collaborativeGraph"></div>
	<button id="button_ok" onclick=recallCollaborativeGraph()>OK</button>

	<p>
		<label for="timeStampBlock">Time Stamp Blocco:</label> <input type="text"
			id="timeStampBlock" readonly
			style="border: 0; color: #f6931f; font-weight: bold;" size="50">
	</p>

	<div id="slider-timeStampBlock"></div>

	<p>
		<label for="miningCountAddress">Mining Count dell'Address:</label> <input type="text"
			id="miningCountAddress" readonly
			style="border: 0; color: #f6931f; font-weight: bold;" size="50">
	</p>

	<div id="slider-miningCountAddress"></div>


	<p>
		<label for="minersCountInBlock">Miner nel blocco:</label> <input type="text"
			id="minersCountInBlock" readonly
			style="border: 0; color: #f6931f; font-weight: bold;" size="50">
	</p>

	<div id="slider-minersCountInBlock"></div>
	
	<p>
		<label for="minerCollaborations"># di collaborazioni tra miner:</label> <input type="text"
			id="minerCollaborations" readonly
			style="border: 0; color: #f6931f; font-weight: bold;" size="50">
	</p>

	<div id="slider-minerCollaborations"></div>
	


	<script type="text/javascript" src="/js/graph/graphD3.js"></script>
	<script type="text/javascript" src="/js/graph/graphLogic.js"></script>


<script>
 /* Slider for Time Stamp Blocco*/
  $(function() {
    $( "#slider-timeStampBlock" ).slider({
      step: 2678400,
      range: true,
      min: 1263969665,
      max: 1405344382,
      values: [ 1293002065, 1303969665 ],
      slide: function( event, ui ) {
		var date1 = new Date(parseInt(ui.values[ 0 ])*1000);
        var date2 = new Date(parseInt(ui.values[ 1 ])*1000);
		
        $( "#timeStampBlock" ).val( date1.getDate()+"/"+(date1.getMonth()+1)+"/"+date1.getFullYear()+"  -  "+date2.getDate()+"/"+(date2.getMonth()+1)+"/"+date2.getFullYear() );
      }
    /* ,

	  change: function(){
		  	recallCollaborativeGraph();
	  }
 */    
    });
      var date1 = new Date($( "#slider-timeStampBlock" ).slider( "values", 0 )*1000);
	  var date2 = new Date($( "#slider-timeStampBlock" ).slider( "values", 1 )*1000);
		

	  
    $( "#timeStampBlock" ).val(date1.getDate()+"/"+(date1.getMonth()+1)+"/"+date1.getFullYear()+"  -  "+date2.getDate()+"/"+(date2.getMonth()+1)+"/"+date2.getFullYear());
  });



  /* Slider for Mining Count Address*/
  $(function() {
    $( "#slider-miningCountAddress" ).slider({
      step: 1,
      range: true,
      min: 0,
      max: 1000,
      values: [ 30, 100 ],
      slide: function( event, ui ) {
        $( "#miningCountAddress" ).val( ui.values[ 0 ] + " - " + ui.values[ 1 ] );
      }/* ,

	  change: function(){
		  	recallCollaborativeGraph();
	  }
 */    
    });
    $( "#miningCountAddress" ).val( $( "#slider-miningCountAddress" ).slider( "values", 0 ) +
      " - " + $( "#slider-miningCountAddress" ).slider( "values", 1 ) );
  });


  /* Slider for Miners Count In Block*/
  $(function() {
    $( "#slider-minersCountInBlock" ).slider({
      step: 1,
      range: true,
      min: 0,
      max: 1000,
      values: [ 30, 100 ],
      slide: function( event, ui ) {
        $( "#minersCountInBlock" ).val( ui.values[ 0 ] + " - " + ui.values[ 1 ] );
      }/* ,
	  change: function(){
		  	recallCollaborativeGraph();
	  }
 */    
    });
    $( "#minersCountInBlock" ).val( $( "#slider-minersCountInBlock" ).slider( "values", 0 ) +
      " - " + $( "#slider-minersCountInBlock" ).slider( "values", 1 ) );
  });

  /* Slider for # Collaborations */
  $(function() {
	    $( "#slider-minerCollaborations" ).slider({
	      step: 1,
	      min: 1,
	      max: 1500,
	      value: 2,
	      slide: function( event, ui ) {
	        $( "#minerCollaborations" ).val( ui.value );
	      }/* ,

		  change: function(){
			  	recallCollaborativeGraph();
		  }
	 */    
	    });
	    $( "#minerCollaborations" ).val( $( "#slider-minerCollaborations" ).slider( "value" ) );
	  });

  
  </script>
