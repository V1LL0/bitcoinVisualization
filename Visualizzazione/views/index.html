<!DOCTYPE html>


<head>
<meta charset="UTF-8">
<title>Bitcoin Miners</title>
<link rel="stylesheet" href="/css/stylesheet.css">
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/bootstrap-social.css">
<link rel="stylesheet" href="/css/font-awesome.css">

<script src="/js/jquery.min.js"></script>

<link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
 



<script src="/js/d3.v2.min.js"></script>
<!-- <script src="/js/d3.dependencyWheel.js"></script> -->


</head>

<body>

	<!-- <div id="visualization"></div> -->
	<div id="collaborativeGraph"></div>

	<p>
		<label for="timeStampBlock">Time Stamp Blocco:</label> <input type="text"
			id="timeStampBlock" readonly
			style="border: 0; color: #f6931f; font-weight: bold;" size="50">
	</p>

	<div id="slider-timeStampBlock"></div>

	<p>
		<label for="miningCountAddress">Mining Count dell'Address:</label> <input type="text"
			id="miningCountAddress" readonly
			style="border: 0; color: #f6931f; font-weight: bold;" size="50">
	</p>

	<div id="slider-miningCountAddress"></div>




	<script type="text/javascript" src="/js/graph/graphD3.js"></script>
	<script type="text/javascript" src="/js/graph/graphLogic.js"></script>


<script>
 /* Slider per Time Stamp Blocco*/
  $(function() {
    $( "#slider-timeStampBlock" ).slider({
      step: 2678400,
      range: true,
      min: 1263969665,
      max: 1405344382,
      values: [ 1293002065, 1303969665 ],
      slide: function( event, ui ) {
        $( "#timeStampBlock" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
      },

	  change: function(){
		  	recallCollaborativeGraph();
	  }
    
    });
    $( "#timeStampBlock" ).val( "$" + $( "#slider-timeStampBlock" ).slider( "values", 0 ) +
      " - $" + $( "#slider-timeStampBlock" ).slider( "values", 1 ) );
  });



  /* Slider per Mining Count Address*/
  $(function() {
    $( "#slider-miningCountAddress" ).slider({
      step: 1,
      range: true,
      min: 0,
      max: 1000,
      values: [ 30, 100 ],
      slide: function( event, ui ) {
        $( "#miningCountAddress" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
      },

	  change: function(){
		  	recallCollaborativeGraph();
	  }
    
    });
    $( "#miningCountAddress" ).val( "$" + $( "#slider-miningCountAddress" ).slider( "values", 0 ) +
      " - $" + $( "#slider-miningCountAddress" ).slider( "values", 1 ) );
  });

  
  </script>









	<!-- 	<div id='chord'></div>
	<script src="/js/chord.js"></script> -->




</body>
